<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Process List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Running Processes</h1>
    <table>
        <thead>
            <tr>
                <th>PID</th>
                <th>Process Name</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for process in processes %}
            <tr>
                <td>{{ process[0] }}</td>
                <td>{{ process[1] }}</td>
                <td>{{ process[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
